<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz with Individual Submit Button</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .question {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer-option {
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .correct {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .incorrect {
            background-color: #f44336; /* Red */
            color: white;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Quiz!
    </header>
    <div id="quiz"></div>
    
    
    <div id="stats-container">
        <div id="total-answered-counter">Total Answers Answered: 0</div>
        <div id="incorrect-counter">Incorrect Answers: 0</div>
    </div>
    <div id="quiz"></div>

    <script src=QA_Script.js></script>
    <script src=QA_Logic.js></script>
       

        
    
</body>
</html>
